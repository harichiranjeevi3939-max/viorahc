<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tundra-Viora: Your Personal Study Assistant</title>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMmg9zuCMZg1mbxWrpQweFραςdvJjw2GsvfXi/qlRTsA0Irz" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmloGiJTAo" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <style>
      body {
        --bg-light: #f8fafc;
        --bg-dark: #030712;
        --text-light-1: #fb923c;
        --text-light-2: #38bdf8;
        --text-dark-1: #c084fc;
        --text-dark-2: #ec4899;
        
        background-color: var(--bg-light);
        transition: background-color 0.5s ease-in-out;
      }
      .dark body {
        background-color: var(--bg-dark);
      }
      
      .twinkling-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .twinkling-background::before,
      .twinkling-background::after {
        content: 'VIORA';
        font-family: sans-serif;
        font-weight: 900; /* Bolder */
        position: absolute;
        color: var(--text-light-1);
        font-size: 60vmax; /* Even bigger */
        opacity: 0.15; /* More visible base */
        transform: rotate(-30deg);
        filter: blur(35px); /* More blur */
        will-change: transform, opacity, filter;
        text-shadow: 0 0 80px rgba(251, 146, 60, 0.7); /* Brighter shadow */
      }
      .dark .twinkling-background::before,
      .dark .twinkling-background::after {
        color: var(--text-dark-1);
        opacity: 0.2; /* Lighter/more visible in dark mode */
        text-shadow: 0 0 100px rgba(192, 132, 252, 0.8); /* Lighter shadow */
      }

      .twinkling-background::before {
        top: -25%;
        left: -35%;
        animation: deep-glow-1 35s infinite alternate ease-in-out; /* Slower, more ethereal animation */
      }
      .twinkling-background::after {
        content: 'VIORA';
        color: var(--text-light-2);
        font-size: 70vmax; /* Even bigger */
        bottom: -35%;
        right: -45%;
        transform: rotate(-45deg);
        text-shadow: 0 0 80px rgba(56, 189, 248, 0.7);
        animation: deep-glow-2 40s infinite alternate ease-in-out; /* Slower animation */
      }
       .dark .twinkling-background::after {
        color: var(--text-dark-2);
        opacity: 0.2; /* Lighter/more visible */
        text-shadow: 0 0 100px rgba(236, 72, 153, 0.8); /* Lighter shadow */
       }
      
      @keyframes deep-glow-1 {
        0% { transform: translate(0, 0) rotate(-30deg); opacity: 0.15; filter: blur(35px); }
        50% { opacity: 0.3; filter: blur(20px); } /* Bright blink */
        100% { transform: translate(5vw, 4vh) rotate(-32deg); opacity: 0.18; filter: blur(30px); }
      }
      @keyframes deep-glow-2 {
        0% { transform: translate(0, 0) rotate(-45deg); opacity: 0.18; filter: blur(30px); }
        50% { opacity: 0.35; filter: blur(15px); } /* Intense blink */
        100% { transform: translate(-5vw, -4vh) rotate(-42deg); opacity: 0.15; filter: blur(35px); }
      }

      .animate-slide-in {
        animation: slide-in 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      
      .thinking-text {
        background: linear-gradient(90deg, #c084fc, #f472b6, #60a5fa, #c084fc);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 500;
      }
      .animate-thinking-v2 {
        animation: thinking-v2-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-thinking-v2 > svg {
         animation: thinking-v2-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .reader-highlight {
        background-color: rgba(192, 132, 252, 0.3); /* purple-400 with opacity */
        border-radius: 3px;
        padding: 0 2px;
      }
      .dark .reader-highlight {
         background-color: rgba(167, 139, 250, 0.4); /* violet-400 with opacity */
      }
      .skeleton-loader {
        position: relative;
        overflow: hidden;
        background-color: rgba(0,0,0,0.08);
      }
      .dark .skeleton-loader {
        background-color: rgba(255,255,255,0.08);
      }
      .skeleton-loader::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        animation: skeleton-loading 1.5s infinite;
      }
      
      .animate-text-gradient-shine {
        animation: text-gradient-shine 2s linear infinite;
      }
      
      @keyframes skeleton-loading {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
      }

      @keyframes text-gradient-shine {
        to {
          background-position: 200% center;
        }
      }

      @keyframes thinking-v2-glow {
        0%, 100% { 
          filter: drop-shadow(0 0 1px rgba(192, 132, 252, 0.1)) drop-shadow(0 0 2px rgba(244, 114, 182, 0.1));
        }
        50% {
          filter: drop-shadow(0 0 3px rgba(192, 132, 252, 0.4)) drop-shadow(0 0 6px rgba(244, 114, 182, 0.3));
        }
      }

      @keyframes thinking-v2-pulse {
         0%, 100% { transform: scale(1); }
         50% { transform: scale(1.1); }
      }

      @keyframes slide-in {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="twinkling-background"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
