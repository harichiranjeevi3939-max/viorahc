<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tundra-Viora: Your Personal Study Assistant</title>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMmg9zuCMZg1mbxWrpQweFραςdvJjw2GsvfXi/qlRTsA0Irz" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmloGiJTAo" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <style>
      .animate-slide-in {
        animation: slide-in 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        paint-order: stroke fill;
      }
      .dark .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.05);
      }
      .thinking-text {
        background: linear-gradient(90deg, #c084fc, #f472b6, #60a5fa, #c084fc);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 500;
      }
      .animate-thinking-v2 {
        animation: thinking-v2-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-thinking-v2 > svg {
         animation: thinking-v2-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .reader-highlight {
        background-color: rgba(192, 132, 252, 0.3); /* purple-400 with opacity */
        border-radius: 3px;
        padding: 0 2px;
      }
      .dark .reader-highlight {
         background-color: rgba(167, 139, 250, 0.4); /* violet-400 with opacity */
      }
      .skeleton-loader {
        position: relative;
        overflow: hidden;
        background-color: rgba(0,0,0,0.08);
      }
      .dark .skeleton-loader {
        background-color: rgba(255,255,255,0.08);
      }
      .skeleton-loader::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        animation: skeleton-loading 1.5s infinite;
      }
      
      .animate-text-gradient-shine {
        animation: text-gradient-shine 2s linear infinite;
      }
      
      @keyframes skeleton-loading {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
      }

      @keyframes text-gradient-shine {
        to {
          background-position: 200% center;
        }
      }

      @keyframes thinking-v2-glow {
        0%, 100% { 
          filter: drop-shadow(0 0 1px rgba(192, 132, 252, 0.1)) drop-shadow(0 0 2px rgba(244, 114, 182, 0.1));
        }
        50% {
          filter: drop-shadow(0 0 3px rgba(192, 132, 252, 0.4)) drop-shadow(0 0 6px rgba(244, 114, 182, 0.3));
        }
      }

      @keyframes thinking-v2-pulse {
         0%, 100% { transform: scale(1); }
         50% { transform: scale(1.1); }
      }

      @keyframes slide-in {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
